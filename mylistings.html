<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Listings - Hive</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #EAEDED;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: goldenrod;
    }

    .items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
      padding-top: 20px;
    }

    .item-card {
      background: #fff;
      border: 2px solid goldenrod;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s, box-shadow 0.3s;
      text-align: center;
    }

    .item-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      max-height: 180px;
      object-fit: cover;
    }

    .item-card h3 {
      color: goldenrod;
      margin-bottom: 6px;
    }

    .item-card p {
      font-size: 14px;
      margin: 4px 0;
    }

    .item-card button {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #232F3E;
      color: white;
      font-size: 14px;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home button {
      background-color: goldenrod;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üì¶ My Listings</h1>

  <div class="items-container" id="itemsContainer">
    <!-- Listings will load here -->
  </div>

  <footer>¬© 2025 Hive ‚Äî Powered by Hustle üåç</footer>

  <div class="back-home">
    <a href="index.html" style="text-decoration: none;">
      <button>üîô Back to Home</button>
    </a>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzf85l12OWS3kHIaYrd3RgDGnSO1w8Flo",
      authDomain: "dealhive-79fa4.firebaseapp.com",
      projectId: "dealhive-79fa4",
      storageBucket: "dealhive-79fa4.appspot.com",
      messagingSenderId: "54474326600",
      appId: "1:54474326600:web:9187ac573b8be80c2b4e7d",
      measurementId: "G-RV3Y08GP1R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const itemsContainer = document.getElementById("itemsContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const q = query(collection(db, "items"), where("phone", "==", user.phoneNumber || "no-number"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        itemsContainer.innerHTML = "<p style='text-align:center;'>You have no listings yet.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "item-card";

        card.innerHTML = `
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="item image">` : ''}
          <h3>${data.item}</h3>
          <p><strong>üìç Location:</strong> ${data.location || "N/A"}</p>
          <p><strong>üí∞ Price:</strong> UGX ${data.price || "N/A"}</p>
          <p><strong>üìû:</strong> ${data.phone}</p>
          <p>${data.desc}</p>
          <button data-id="${docSnap.id}">Delete</button>
        `;

        card.querySelector("button").addEventListener("click", async () => {
          const confirmDelete = confirm("Are you sure you want to delete this listing?");
          if (confirmDelete) {
            await deleteDoc(doc(db, "items", docSnap.id));
            card.remove();
            alert("Item deleted!");
          }
        });

        itemsContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
