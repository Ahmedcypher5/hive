<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - DealHive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: goldenrod;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid gold;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: gold;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

<h1>ðŸ‘¤ Create Account</h1>

<form id="signup-form">
  <label for="email">Email Address</label>
  <input type="email" id="email" required />

  <label for="password">Password</label>
  <input type="password" id="password" required />

  <button type="submit">Sign Up</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCzf85l12OWS3kHIaYrd3RgDGnSO1w8Flo",
    authDomain: "dealhive-79fa4.firebaseapp.com",
    projectId: "dealhive-79fa4",
    storageBucket: "dealhive-79fa4.appspot.com",
    messagingSenderId: "54474326600",
    appId: "1:54474326600:web:9187ac573b8be80c2b4e7d",
    measurementId: "G-RV3Y08GP1R"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("signup-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = form.email.value;
    const password = form.password.value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Account created successfully!");
      window.location.href = "upload.html"; // redirect to upload
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>
<p style="text-align:center; margin-top: 20px;">
  Already have an account? <a href="login.html" style="color: goldenrod; font-weight: bold;">Login here</a>
</p>

</body>
</html>
