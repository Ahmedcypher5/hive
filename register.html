<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DealHive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: goldenrod;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      padding: 25px;
      border: 2px solid gold;
      border-radius: 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: gold;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <h2>üîê Register as Seller</h2>

  <form id="registerForm">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Create Account</button>
  </form>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzf85l12OWS3kHIaYrd3RgDGnSO1w8Flo",
      authDomain: "dealhive-79fa4.firebaseapp.com",
      projectId: "dealhive-79fa4",
      storageBucket: "dealhive-79fa4.appspot.com",
      messagingSenderId: "54474326600",
      appId: "1:54474326600:web:9187ac573b8be80c2b4e7d",
      measurementId: "G-RV3Y08GP1R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created! Now you can login.");
        window.location.href = "login.html"; // Redirect to login page
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
